version: '3.9'

services:
  db:
    image: postgres:15
    container_name: sharelife_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sharelife_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend-api
    container_name: sharelife_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sharelife_db
      JWT_SECRET: supersecret
    depends_on:
      - db

volumes:
  db_data:
